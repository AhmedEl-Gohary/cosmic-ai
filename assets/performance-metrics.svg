<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <style>
      .title { font: bold 22px sans-serif; fill: #333; }
      .subtitle { font: 16px sans-serif; fill: #666; }
      .label { font: bold 14px sans-serif; fill: #555; }
      .value { font: bold 18px sans-serif; }
      .metric-label { font: 12px sans-serif; fill: #666; }
    </style>
    <linearGradient id="bar-grad-1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bar-grad-2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bar-grad-3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bar-grad-4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <text x="450" y="35" text-anchor="middle" class="title">COSMIC-AI Model Performance Metrics</text>
  <text x="450" y="60" text-anchor="middle" class="subtitle">Test Set Evaluation Results</text>
  
  <!-- R² Score Section -->
  <text x="50" y="100" class="label">R² Score (Variance Explained)</text>
  <rect x="50" y="110" width="800" height="8" fill="#e0e0e0" rx="4"/>
  <rect x="50" y="110" width="710" height="8" fill="url(#bar-grad-1)" rx="4"/>
  <text x="770" y="118" class="value" fill="#667eea">0.887</text>
  <text x="820" y="118" class="metric-label">(88.7%)</text>
  
  <!-- MSE for CFP -->
  <text x="50" y="160" class="label">Mean Squared Error (CFP) - Lower is Better</text>
  <rect x="50" y="170" width="800" height="8" fill="#e0e0e0" rx="4"/>
  <rect x="50" y="170" width="76" height="8" fill="url(#bar-grad-2)" rx="4"/>
  <text x="135" y="178" class="value" fill="#f5576c">0.095</text>
  
  <!-- MAE for CFP -->
  <text x="50" y="220" class="label">Mean Absolute Error (CFP) - Lower is Better</text>
  <rect x="50" y="230" width="800" height="8" fill="#e0e0e0" rx="4"/>
  <rect x="50" y="230" width="110" height="8" fill="url(#bar-grad-3)" rx="4"/>
  <text x="170" y="238" class="value" fill="#00f2fe">0.138</text>
  
  <!-- RMSE for CFP -->
  <text x="50" y="280" class="label">Root Mean Squared Error (CFP) - Lower is Better</text>
  <rect x="50" y="290" width="800" height="8" fill="#e0e0e0" rx="4"/>
  <rect x="50" y="290" width="247" height="8" fill="url(#bar-grad-4)" rx="4"/>
  <text x="307" y="298" class="value" fill="#38f9d7">0.309</text>
  
  <!-- Validation Results -->
  <rect x="50" y="340" width="380" height="140" rx="10" fill="#f8f9fa" stroke="#667eea" stroke-width="2"/>
  <text x="240" y="370" text-anchor="middle" class="label" style="fill: #667eea;">Validation: C Program</text>
  <text x="240" y="395" text-anchor="middle" class="metric-label">Expert Measurement: 45 CFP</text>
  <text x="240" y="420" text-anchor="middle" class="metric-label">COSMIC-AI Prediction: 43 CFP</text>
  <text x="240" y="455" text-anchor="middle" class="value" style="font-size: 32px; fill: #43e97b;">96%</text>
  <text x="240" y="472" text-anchor="middle" class="metric-label">Accuracy</text>
  
  <rect x="470" y="340" width="380" height="140" rx="10" fill="#f8f9fa" stroke="#667eea" stroke-width="2"/>
  <text x="660" y="370" text-anchor="middle" class="label" style="fill: #667eea;">Validation: Arduino IoT</text>
  <text x="660" y="395" text-anchor="middle" class="metric-label">Expert Measurement: 17 CFP</text>
  <text x="660" y="420" text-anchor="middle" class="metric-label">COSMIC-AI Prediction: 15 CFP</text>
  <text x="660" y="455" text-anchor="middle" class="value" style="font-size: 32px; fill: #4facfe;">88%</text>
  <text x="660" y="472" text-anchor="middle" class="metric-label">Accuracy</text>
</svg>
