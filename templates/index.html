<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic AI - AI-Powered COSMIC CFP Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow: hidden;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: absolute;
            width: 100%;
            z-index: 1000;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .welcome-screen.hidden {
            opacity: 0;
            transform: translateY(-100%);
            pointer-events: none;
        }
        .logo {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 1rem;
            text-align: center;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            text-align: center;
            max-width: 600px;
        }
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Main App */
        .main-app {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-app.visible {
            opacity: 1;
        }
        .header {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(20px);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4ecdc4;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
            background: #ff6b6b;
            animation: pulse 2s infinite;
        }
        .status-dot.connected {
            background: #4ecdc4;
            animation: none;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .content {
            flex: 1;
            display: flex;
            padding: 2rem;
            gap: 2rem;
            overflow: hidden;
            min-height: 0;
        }
        .left-panel {
            flex: 1;
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .right-panel {
            flex: 1.5;
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }
        .upload-zone {
            border: 2px dashed #4ecdc4;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(78, 205, 196, 0.05);
        }
        .upload-zone:hover {
            border-color: #45b7d1;
            background: rgba(69, 183, 209, 0.1);
            transform: translateY(-2px);
        }
        .upload-zone.dragover {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            transform: scale(1.02);
        }
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #4ecdc4;
        }
        .upload-text {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
        }
        .upload-subtext {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }
        .file-input {
            display: none;
        }
        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            opacity: 0.5;
            pointer-events: none;
        }
        .analyze-btn:enabled {
            opacity: 1;
            pointer-events: all;
        }
        .analyze-btn:enabled:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .analyze-btn.processing {
            background: #4ecdc4;
            pointer-events: none;
        }
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-shrink: 0;
        }
        .results-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #4ecdc4;
        }
        .view-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 4px;
        }
        .toggle-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .toggle-btn.active {
            background: #4ecdc4;
            color: #0c0c0c;
            font-weight: 600;
        }
        .summary-card {
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.1) 0%, rgba(69, 183, 209, 0.1) 100%);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(78, 205, 196, 0.2);
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .summary-item {
            text-align: center;
        }
        .summary-value {
            font-size: 2rem;
            font-weight: 700;
            color: #4ecdc4;
            margin-bottom: 0.5rem;
        }
        .summary-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Fixed scrolling for views */
        #summaryView, #detailedView {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
            scrollbar-width: thin;
            scrollbar-color: #4ecdc4 rgba(255, 255, 255, 0.1);
        }

        #summaryView::-webkit-scrollbar, #detailedView::-webkit-scrollbar {
            width: 6px;
        }

        #summaryView::-webkit-scrollbar-track, #detailedView::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        #summaryView::-webkit-scrollbar-thumb, #detailedView::-webkit-scrollbar-thumb {
            background: #4ecdc4;
            border-radius: 3px;
        }

        .line-results {
            /* Remove the previous flex and overflow styles since parent handles it now */
        }

        .line-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #4ecdc4;
            transition: all 0.3s ease;
        }
        .line-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }
        .line-number {
            font-size: 0.8rem;
            color: #4ecdc4;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .line-code {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            overflow-x: auto;
        }
        .line-metrics {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
            font-size: 0.8rem;
        }
        .metric {
            text-align: center;
            padding: 0.3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        .metric-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.7rem;
        }
        .metric-value {
            color: #4ecdc4;
            font-weight: 600;
        }
        .processing {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.7);
        }
        .processing-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(78, 205, 196, 0.3);
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .file-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: none;
        }
        .file-info.visible {
            display: block;
        }
        .file-name {
            color: #4ecdc4;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .file-stats {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 2000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.success {
            background: rgba(78, 205, 196, 0.9);
        }
        .notification.error {
            background: rgba(255, 107, 107, 0.9);
        }

        /* Add placeholder text styling for proper centering */
        #placeholderText {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            padding: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="logo">COSMIC-AI</div>
            <div class="subtitle">AI-Powered COSMIC Functional Size Measurement</div>
            <div class="loading-spinner"></div>
        </div>
        <!-- Main Application -->
        <div class="main-app" id="mainApp">
            <header class="header">
                <div class="header-title">COSMIC-AI</div>
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Connecting...</span>
                </div>
            </header>
            <div class="content">
                <div class="left-panel">
                    <div class="upload-zone" id="uploadZone">
                        <div class="upload-icon">üìÅ</div>
                        <div class="upload-text">Drop your source code here</div>
                        <div class="upload-subtext">or click to browse</div>
                    </div>
                    <input type="file" id="fileInput" class="file-input" accept=".py,.js,.java,.cpp,.c,.h,.hpp,.cs,.php,.rb,.go,.rs,.kt,.swift">
                    <div class="file-info" id="fileInfo">
                        <div class="file-name" id="fileName"></div>
                        <div class="file-stats" id="fileStats"></div>
                    </div>
                    <button class="analyze-btn" id="analyzeBtn" disabled>
                        Analyze COSMIC CFP
                    </button>
                    <div id="errorContainer"></div>
                </div>
                <div class="right-panel">
                    <div class="results-header">
                        <div class="results-title">Analysis Results</div>
                        <div class="view-toggle">
                            <button class="toggle-btn active" data-view="summary">Summary</button>
                            <button class="toggle-btn" data-view="detailed">Line Details</button>
                        </div>
                    </div>
                    <div id="summaryView">
                        <div class="summary-card" style="display: none;" id="summaryCard">
                            <div class="summary-grid">
                                <div class="summary-item">
                                    <div class="summary-value" id="totalLines">0</div>
                                    <div class="summary-label">Lines Analyzed</div>
                                </div>
                                <div class="summary-item">
                                    <div class="summary-value" id="totalCFP">0</div>
                                    <div class="summary-label">Total CFP</div>
                                </div>
                                <div class="summary-item">
                                    <div class="summary-value" id="avgCFP">0</div>
                                    <div class="summary-label">Avg CFP/Line</div>
                                </div>
                                <div class="summary-item">
                                    <div class="summary-value" id="maxCFP">0</div>
                                    <div class="summary-label">Max CFP</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="detailedView" style="display: none;">
                        <div class="line-results" id="lineResults"></div>
                    </div>
                    <div id="placeholderText">
                        Upload a source code file to begin analysis
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let fileContent = '';
        let analysisResults = [];

        // Initialize app
        setTimeout(() => {
            document.getElementById('welcomeScreen').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('mainApp').classList.add('visible');
                checkServerStatus();
            }, 400);
        }, 2500);

        // Check server status
        async function checkServerStatus() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');

                if (data.status === 'healthy' && data.model_status === 'loaded') {
                    statusDot.classList.add('connected');
                    statusText.textContent = `Model Ready (${data.device})`;
                } else if (data.status === 'healthy') {
                    statusText.textContent = 'Server Connected - Model Loading...';
                    // Try to reload model
                    setTimeout(checkServerStatus, 2000);
                } else {
                    statusText.textContent = 'Server Error';
                }
            } catch (error) {
                document.getElementById('statusText').textContent = 'Server Offline';
                console.error('Health check failed:', error);
            }
        }

        // File upload handling
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const fileInfo = document.getElementById('fileInfo');

        uploadZone.addEventListener('click', () => fileInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (file.size > 5 * 1024 * 1024) { // 5MB limit
                showNotification('File too large. Please select a file under 5MB.', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                fileContent = e.target.result;
                displayFileInfo(file);
                analyzeBtn.disabled = false;
                clearError();
            };
            reader.onerror = () => {
                showNotification('Error reading file', 'error');
            };
            reader.readAsText(file);
        }

        function displayFileInfo(file) {
            const fileName = document.getElementById('fileName');
            const fileStats = document.getElementById('fileStats');
            const fileInfoDiv = document.getElementById('fileInfo');

            fileName.textContent = file.name;
            const lines = fileContent.split('\n').length;
            const size = (file.size / 1024).toFixed(1);
            fileStats.textContent = `${lines} lines ‚Ä¢ ${size} KB`;

            fileInfoDiv.classList.add('visible');
        }

        // Analysis functionality
        analyzeBtn.addEventListener('click', analyzeCode);

        async function analyzeCode() {
            if (!fileContent.trim()) {
                showNotification('No code to analyze', 'error');
                return;
            }

            analyzeBtn.textContent = 'Analyzing...';
            analyzeBtn.classList.add('processing');
            analyzeBtn.disabled = true;
            showProcessing();
            clearError();

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: fileContent })
                });

                const data = await response.json();

                if (data.success) {
                    analysisResults = data.results;
                    displayResults(data);
                    showNotification('Analysis completed successfully!', 'success');
                } else {
                    throw new Error(data.error || 'Analysis failed');
                }
            } catch (error) {
                console.error('Analysis error:', error);
                showError(`Analysis failed: ${error.message}`);
                showNotification('Analysis failed', 'error');
            } finally {
                analyzeBtn.textContent = 'Analyze COSMIC CFP';
                analyzeBtn.classList.remove('processing');
                analyzeBtn.disabled = false;
                hideProcessing();
            }
        }

        function displayResults(data) {
            const summaryCard = document.getElementById('summaryCard');
            const placeholderText = document.getElementById('placeholderText');

            // Update summary
            document.getElementById('totalLines').textContent = data.summary.total_lines;
            document.getElementById('totalCFP').textContent = data.summary.total_cfp;
            document.getElementById('avgCFP').textContent = data.summary.average_cfp;
            document.getElementById('maxCFP').textContent = data.summary.max_cfp;

            summaryCard.style.display = 'block';
            summaryCard.classList.add('fade-in');
            placeholderText.style.display = 'none';

            // Update detailed view
            displayDetailedResults(data.results);
        }

        function displayDetailedResults(results) {
            const lineResults = document.getElementById('lineResults');
            lineResults.innerHTML = '';

            results.forEach(line => {
                const lineItem = document.createElement('div');
                lineItem.className = 'line-item fade-in';
                lineItem.innerHTML = `
                    <div class="line-number">Line ${line.actual_line_number}</div>
                    <div class="line-code">${escapeHtml(line.code)}</div>
                    <div class="line-metrics">
                        <div class="metric">
                            <div class="metric-label">E</div>
                            <div class="metric-value">${line.e}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">X</div>
                            <div class="metric-value">${line.x}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">R</div>
                            <div class="metric-value">${line.r}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">W</div>
                            <div class="metric-value">${line.w}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Total</div>
                            <div class="metric-value">${line.total_cfp}</div>
                        </div>
                    </div>
                `;
                lineResults.appendChild(lineItem);
            });
        }

        // View toggle functionality
        const toggleButtons = document.querySelectorAll('.toggle-btn');
        const summaryView = document.getElementById('summaryView');
        const detailedView = document.getElementById('detailedView');

        toggleButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                toggleButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const view = btn.dataset.view;
                if (view === 'summary') {
                    summaryView.style.display = 'block';
                    detailedView.style.display = 'none';
                } else {
                    summaryView.style.display = 'none';
                    detailedView.style.display = 'block';
                }
            });
        });

        // Utility functions
        function showProcessing() {
            const placeholderText = document.getElementById('placeholderText');
            placeholderText.innerHTML = `
                <div class="processing">
                    <div class="processing-spinner"></div>
                    Analyzing code with AI model...
                </div>
            `;
            placeholderText.style.display = 'flex';
        }

        function hideProcessing() {
            const placeholderText = document.getElementById('placeholderText');
            if (!analysisResults.length) {
                placeholderText.innerHTML = 'Upload a source code file to begin analysis';
                placeholderText.style.display = 'flex';
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Periodic health checks
        setInterval(checkServerStatus, 30000);
    </script>
</body>
</html>
